// data + methods
// data hiding
// abstraction 
function getCounter() {
	// private data
	var count = 0;

	// private methods
	var _incr = function() { count++; return count; }
	var _decr = function() { count--; return count; }
	var _reset = function() { count = 0; return count; }
	var _set = function(v) { count = v; return count; }
	var _value = function() { return count; }

	return { // public methods
		incr : _incr, 
		decr : _decr, 
		reset : _reset, 
		sset : _set,
		value : _value
	}
}

var countUpCounter = getCounter(), // instances of class
	countDownCounter = getCounter();

countDownCounter.sset(10);
console.log(countDownCounter.value());

console.log(countUpCounter.value());
