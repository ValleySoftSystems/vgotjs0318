
<!-- 2) Given 2 int values, return true if they are both in the range 30..40 inclusive, or they are both in the range 40..50 inclusive.

in3050(30, 31) → true
in3050(30, 41) → false
in3050(40, 50) → true -->
<script>
function in3050(a,b){
if(a>=30&&b<=40||a<=40&&b>=50) {
return true;
}
return false;
}
console.log (in3050(30,31));
console.log (in3050(40,50));
console.log (in3050(30,41));
// Result: True
//               True
//              False

</script>
