<!-- Given a string name, e.g. "Bob", return a greeting of the form "Hello Bob!". -->

helloName("Bob") → "Hello Bob!"
helloName("Alice") → "Hello Alice!"
helloName("X") → "Hello X!"

<script>

function helloName(a){

return "Hello" + " "+ a ;
}

console.log(helloName("Bob"));
console.log(helloName("Java"));
</script>

//Result: Hello Bob
          Hello Java
